<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% if not content_only %}
      {% block header %}      
      {% endblock %}
      <title>{{title}} - CricketAPI</title>
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="robots" content="" />
      <link rel="shortcut icon" href="">
      <link rel="stylesheet" type='text/css' href="https://s3-ap-southeast-1.amazonaws.com/cricketapi-widgets/css/black_theme_new_3.css" />
      <!-- <link rel="stylesheet" type='text/css' href="/static/css/index.css" /> -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <![endif]-->
    {%endif%}
  </head>
  <body>
    <!-- You write code for this content block in another file -->

    <section class="body-content">
      {% block content %}  {% endblock %}
    </section>

    <script>
      window.onload = function() {
        setTimeout(function(){
          console.log('reload'); // will reload the page every 5 seconds
          location.reload();
        },5000)
      };
    </script>

  </body>
</html>
